<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element</title>
    <style>
        .container {
            border:5px solid red;
            min-height: 150px;
            padding: 1rem;
            
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <h1>Dyamically create elements with Javascript</h1>
    <button class="mbutton">Make Boxes</button>
    <div class="container">

    </div>

    <script>
        //create shortcut references
        const mbutton = document.querySelector('.mbutton');
        
        const container = document.querySelector('.container');

        mbutton.addEventListener('click', (e) => {
            for (let i=0; i < 100; i++) {
                //make a box and add it to the container
                const newBox = document.createElement('DIV');
                    newBox.classList.add('box');
                    container.append(newBox);
            }
        });
        
        

    </script>
</body>
</html>
